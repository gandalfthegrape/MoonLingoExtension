<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="manifest" href="manifest.json"/>
        <link rel="stylesheet" type="text/css" href="css/popup.css"/>

    <body>
        <label for="userLanguageSelect">User language:</label>
        <select name="userLanguages" id="userLanguageSelect">
            <option value="">--User language--</option>
        </select>

        <label for="languageCheckBox">Override language detection:</label>
        <input type="checkBox" id="languageCheckBox">
        <br>
        <label for="languageSelect">Target language:</label>
        <select name="languages" id="languageSelect" disabled=true>
            <option value="">--Target language--</option>
        </select>
        <span id="wordCount"></span>
        <br>

        <button id="applyDefaultHighlightsButton">Start</button>
        <button id="removeAllHighlightsButton">Quit</button>
        <br>
        <br>
        <label for="csvInput">Upload words to storage:</label>
        <input type="file" id="csvInput" accept=".csv,.xlsx">
        <button id="csvInputButton">Upload files to word list.</button>

        <button id="lingqRequest">Pull from Lingq.</button>
        <button id="test">Test</button>

        <script type="text/javascript" src="js/papaparse.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
    </body>
</html>

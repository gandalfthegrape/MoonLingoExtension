<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="manifest" href="manifest.json"/>
        <link rel="stylesheet" type="text/css" href="css/popup.css"/>
    </head>
    <body>
        <label for="languageCheckBox">Override language detection:</label>
        <input type="checkBox" id="languageCheckBox">
        <select name="languages" id="languageSelect" disabled=true>
            <option value="en">English</option>
            <option value="de">German</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
        </select>
        <button id="applyDefaultHighlightsButton">Start</button>
        <br>
        <br>
        <label for="csvInput">Upload words to storage:</label>
        <input type="file" id="csvInput" accept=".csv,.xlsx">
        <button id="csvInputButton">Upload files to word list.</button>

        <script type="text/javascript" src="js/popup.js"></script>
    </body>
</html>
